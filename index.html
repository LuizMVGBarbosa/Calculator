<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>&#128290Calculator</title>
</head>
<body>
    <div class="Calc">
        <div class="screen">
    <p class="displayHistory"></p>
    <p class="display"></p>
    </div>
    <div class="section">   
    <button class="back"><-</button>
    <button class="AC">AC</button> 
    <button class="sign plus">+</button>
    </div>
    <div class="section">
    <button class="digit number7">7</button>
    <button class="digit number8">8</button> 
    <button class="digit number9">9</button>
    <button class="sign minus">-</button>
    </div>
    <div class="section">    
    <button class="digit number4">4</button>
    <button class="digit number5">5</button>
    <button class="digit number6">6</button>
    <button class=" sign divisor">/</button>
    </div>
    <div class="section">
    <button class="digit number1">1</button>
    <button class="digit number2">2</button>
    <button class="digit number3">3</button> 
    <button class=" sign multiplier">X</button>
    </div>
    <div class="bottom">
    <button class="dot">.</button>
    <button class="digit number0">0</button>
    <button class="equals">=</button>
    </div>
</div>
</div>
</body>
</html>
